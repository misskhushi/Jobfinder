{% load static %}

{% block body %}

{% include 'navigation.html' %}


<marquee direction="right" scrollamount="20" style = "font-family : 'Monotype corsiva' ; font-size : 35px ; color : orange ; background-color :black ; font-weight : bold  ; margin-top : 1% ;">
    Enter Your Details

</marquee>
<hr>
<form class="container mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">First Name</label>
        <input type="text" class="form-control" name="fname" placeholder="Enter first name">
      </div>
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Last Name</label>
        <input type="text" class="form-control" name="lname" placeholder="Enter last name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Contact</label>
        <input type="text" class="form-control" name="contact" placeholder="Enter contact number">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Create Password</label>
        <input type="password" class="form-control" name="pwd" placeholder="Enter password">
      </div>
      <div>
        <label style="font-weight: bold;">Confirm Password</label>
        <input type="password" class="form-control" name="cpwd" placeholder="Confirm password">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label style="font-weight: bold; margin-right: 10%;">Image</label>
      <input type="file" class="form-control" name="image">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Gender</label>
        <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
            <label class="custom-control-label" for="customRadioInline1">Male</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
            <label class="custom-control-label" for="customRadioInline2">Female</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline3" name="gender" class="custom-control-input" value="Others">
            <label class="custom-control-label" for="customRadioInline2">Others</label>
          </div>
        </div>
      </div>
    </div>
    
</form>

{% endblock %}
