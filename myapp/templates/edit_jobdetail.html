{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee direction="left" scrollamount="20" style = "font-family : 'Monotype corsiva' ; font-size : 35px ; color : orange ; background-color :black ; font-weight : bold  ; margin-top : 1% ;">
    Add Job Details
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-12">
        <label style="font-weight: bold;">Job Role</label>
        <input type="text" class="form-control" name="jobtitle" value="{{job.title}}" required>
      </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label style="font-weight: bold;">Start Date</label> <span style="color:red">[{{job.start_date}}]</span>
            <input type="date" class="form-control" name="startdate" >
          </div>
            <div class="form-group col-md-6">
                <label style="font-weight: bold;">End Date</label> <span style="color:red">[{{job.end_date}}]</span>
                <input type="date" class="form-control" name="enddate" >
              </div>
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Salary(LPA)</label>
        <input type="text" class="form-control" name="salary" value="{{job.salary}}" required>
      </div>
      <div class="form-group col-md-6">
        <img src="{{job.image.url}}" width="120" height="90"> <a href="{% url 'change_companylogo' job.id %}">Change Company Logo </a>
        </div>
      <div class="form-group col-md-6">
        <label style="font-weight: bold;"> Experience (In Years) </label>
        <input type="text" class="form-control" name="experience" value="{{job.experience}}" required>
      </div>
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Company Location </label>
        <input type="text" class="form-control" name="location" value="{{job.location}}" required>
      </div>
      <div class="form-group col-md-6">
        <label style="font-weight: bold;">Skills</label>
        <input type="text" class="form-control" name="skills" value="{{job.skills}}" required>
      </div>
      <div class="form-group col-md-6">
        <label style="font-weight: bold">Description</label>
        <textarea class="form-control" name="description" required>value="{{job.description}}"</textarea>
      </div>
    <input type="submit" class="btn btn-primary" style="margin-top : 2%; color : yellow ; background-color : black ; font-weight : bold  ; font-size : 20px ;">
</form>
{% if error == "no" %}
<script>
  alert("Job Detail has been updated");
  window.location = ('{% url 'edit_jobdetail' job.id  %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
  alert("Inavalid Login Credentials");
</script>
{% endif %}


{% endblock %}
