{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<style>
tr{text-align : centre} 
</style>
<marquee direction="left" scrollamount="20" style = "font-family : 'Monotype corsiva' ; font-size : 35px ; color : orange ; background-color :black ; font-weight : bold  ; margin-top : 1% ;">
    Current Openings

</marquee>
<hr>
<div class="container">
<table class="table table-hover  " id="example">
    <thead>
        <tr style = "background-color: #000080 ; color : white">
            <th>sr.No.</th>
            <th>CreationDate</th>
            <th>Job Title</th>
        </tr>
        </thead>
        <tbody>
            {% for i in job %}
            <tr style ="background-color: #DEB887">
                <td>{{forloop.counter}}</td>
                <td>{{i.title}}</td>
                <td>{{i.creationdate}}</td>
                <td><img src = "{{i.image.url}}" style="width:100px; height:100px; border-radius:50%"> </td>
                <td>{{i.status}}</td>
                <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success ">Edit</a>
                    | <a href="{% url 'change_status' i.id %}" class="btn btn-success ">Change status</a>
                <a href="{% url 'delete_recruiter' i.user.id %}" class="btn btn-danger " onclick="return confirm('changes cant be reversed are you sure? ')">Delete</a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
</table>
</div>

{% endblock %}
